<!doctype html>
<html lang="en">
  <head>
    <title>TODO(js)</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="input-area">
      <input placeholder="TODOを入力" />
      <button id="add-button">追加</button>
    </div>

    <div class="incomplete-area">
      <p class="title">未完了のTODO</p>
      <ul>
        <li>
          <di class="list-raw">
            <p class="tode-item">TODOです</p>
          <button>完了</button>
          <button>削除</button>
          </di>
        </li>
        <li>
          <di class="list-raw">
            <p class="tode-item">TODOです</p>
          <button>完了</button>
          <button>削除</button>
          </di>
        </li>
      </ul>
    </div>

    <div class="complete-area">
      <p class="title">完了のTODO</p>
      <ul>
        <li>
          <di class="list-raw">
            <p class="tode-item">TODOですた</p>
          <button>戻す</button>
          </di>
        </li>
        <li>
          <di class="list-raw">
            <p class="tode-item">TODOですた</p>
          <button>戻す</button>
          </di>
        </li>
      </ul>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
